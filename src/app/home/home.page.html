<div class="fundo">
    <h1>CHARADAS</h1>

    <div class="conteudo" [class.puff-in-center]="animacao">
        <div class="pergunta">{{pergunta}}</div>
    </div>

    <div class="conteudo" [class.puff-in-center]="animacao">
        
      <div *ngIf="mostrar" class="resposta">RESPOSTA: {{resposta}}</div>
        
    </div>

    <ion-button class="botao" (click)="mostrarResposta()">
        REVELAR RESPOSTA
    </ion-button>
    
    <ion-button class="botao" (click)="solicitarCharada()">
        NOVA CHARADA
    </ion-button>

</div>
